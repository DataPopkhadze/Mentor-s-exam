<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="reviews">
            <h3>Customer Reviews</h3>


        </section>

        <section id="add-review">
            <h3>Add a review</h3>

            <form id="review-form">
                <input type="text" id="reviewer-name" placeholder="Your name" required>
                <input type="number" id="rating" placeholder="Rating (1-5)" required>
                <textarea id="comment" placeholder="Your review" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>
    <script src="review.js"></script>
</body>
</html>
